<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tbc các ptu lẻ</title>
</head>
<body>
<script>
    let arr=[
        [11,12,13],
        [22,23,24],
        [33,34,35,13,15],
        [43,44,45,12],

    ];
    let sum =0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] %2 != 0){
                sum = sum + arr[i][j];
            }
        }
    }
    document.write('Trung bình cộng các phần tử lẻ:'+sum);
</script>
</body>
</html>
